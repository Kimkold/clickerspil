<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background">
          <div id="background_container"></div>
        </div>
        <div id="game_elements">
          <div id="banana_container">
            <img
              id="banana_sprite"
              src="clickerpictures/Banana.png"
              alt="banana"
            />
          </div>
          <div id="jalapeno_container">
            <img
              id="jalapeno_sprite"
              src="clickerpictures/Jalapeno.png"
              alt="jalapeno"
            />
          </div>
          <div id="salad_container">
            <img
              id="salad_sprite"
              src="clickerpictures/Salad.png"
              alt="salad"
            />
          </div>
          <div id="strawberry_container">
            <img
              id="strawberry_sprite"
              src="clickerpictures/Strawberry.png"
              alt="strawberry"
            />
          </div>
          <div id="tomato_container">
            <img
              id="tomato_sprite"
              src="clickerpictures/Tomato.png"
              alt="tomato"
            />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board">
            <span id="point_count">0</span>
          </div>
          <div id="life_board">
            <img
              id="heart1"
              src="clickerpictures/Heart.png"
              class="active_heart"
            />
            <img
              id="heart2"
              src="clickerpictures/Heart.png"
              class="active_heart"
            />
            <img
              id="heart3"
              src="clickerpictures/Heart.png"
              class="active_heart"
            />
          </div>
          <div id="time_board">
            <div id="time_left"></div>
          </div>
        </div>
      </div>
      <div id="start" class="hidden"></div>
      <div id="game_over" class="hidden">
        <h2 class="gameDoneFont">Game Over</h2>
      </div>
      <div id="level_complete" class="hidden"></div>
    </div>
  </body>
</html>
