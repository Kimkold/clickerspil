<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game-background">
          <div id="background-container"></div>
        </div>
        <div id="game-elements">
          <div id="banana-container"></div>
          <div id="japaleno-container">
            <img id="jalapeno-sprite" src="clickerpictures/Jalapeno.png" />
          </div>
          <div id="salad-container">
            <img id="salad-sprite" src="clickerpictures/Salad.png" />
          </div>
          <div id="strawberry-container">
            <img id="strawberry-sprite" src="clickerpictures/Strawberry.png" />
          </div>
          <div id="tomato-container">
            <img id="tomato-container" src="clickerpictures/Tomato.png" />
          </div>
        </div>
        <div id="game-ui">
          <div id="score-board"></div>
          <div id="life-board">
            <div id="chef-container"></div>
          </div>
          <div id="time-board"></div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game-over"></div>
      <div id="level-complete"></div>
    </div>
  </body>
</html>
