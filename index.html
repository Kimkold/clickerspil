<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background">
          <div id="background_container"></div>
        </div>
        <div id="game_elements">
          <div id="banana_container" class="pattern pause">
            <img
              id="banana_sprite"
              class="zoom_out"
              src="clickerpictures/Banana.png"
            />
          </div>
          <div id="jalapeno_container" class="falling_1 pause">
            <img
              id="jalapeno_sprite"
              class="zoom_out"
              src="clickerpictures/Jalapeno.png"
            />
          </div>
          <div id="salad_container" class="falling_2 pause">
            <img
              id="salad_sprite"
              class="zoom_out"
              src="clickerpictures/Salad.png"
            />
          </div>
          <div id="strawberry_container" class="sliding pause">
            <img
              id="strawberry_sprite"
              class="zoom_out"
              src="clickerpictures/Strawberry.png"
            />
          </div>
          <div id="tomato_container" class="falling_3 pause">
            <img
              id="tomato_container"
              class="zoom_out"
              src="clickerpictures/Tomato.png"
            />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board"></div>
          <div id="life_board">
            <div id="chef_container"></div>
          </div>
          <div id="time_board"></div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
</html>
